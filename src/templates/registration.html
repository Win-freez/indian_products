<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индийские Товары - Аутентификация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/registration.css">
</head>
<body>
    <!-- SVG Logo/Icon -->
    <div class="logo-container">
         <!-- Simple Buddha SVG -->
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="60" height="60" fill="currentColor" stroke="none">
            <!-- Basic Head Shape -->
            <circle cx="50" cy="35" r="18"/>
            <!-- Ushnisha (Top Knot) -->
            <ellipse cx="50" cy="18" rx="8" ry="5"/>
            <!-- Elongated Earlobes -->
            <path d="M32 38 Q 28 50 32 60"/>
            <path d="M68 38 Q 72 50 68 60"/>
            <!-- Body/Shoulders Outline -->
            <path d="M25 70 Q 20 85 50 90 Q 80 85 75 70 Z"/>
            <!-- Subtle Smile/Mouth Line -->
            <path d="M43 45 Q 50 50 57 45" fill="none" stroke="#fff" stroke-width="1.5"/>
            <!-- Eyes (dots or simple lines) -->
            <circle cx="42" cy="35" r="1.5" fill="#fff"/>
            <circle cx="58" cy="35" r="1.5" fill="#fff"/>
        </svg>
        <h1>Индийские Товары</h1>
    </div>

    <div id="auth-container">
        <h2 id="auth-title">Добро пожаловать!</h2>

        <div id="message-area" class="message"></div>

        <!-- Registration Form -->
        <div id="register-section">
            <h2>Регистрация</h2>
            <form id="register-form">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-password">Пароль (мин. 5 символов):</label>
                <input type="password" id="reg-password" name="password" required minlength="5" maxlength="50">

                <label for="reg-phone">Телефон (например, +79005003030):</label>
                <input type="tel" id="reg-phone" name="phone_number" required pattern="^\+\d{5,15}$" placeholder="+79005003030">

                <label for="reg-first-name">Имя:</label>
                <input type="text" id="reg-first-name" name="first_name" required minlength="2" maxlength="50" pattern="^[А-Яа-яA-Za-z\-]+$">

                <label for="reg-last-name">Фамилия:</label>
                <input type="text" id="reg-last-name" name="last_name" required minlength="2" maxlength="50" pattern="^[А-Яа-яA-Za-z\-]+$">

                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-section" style="display: none;">
            <h2>Вход</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required minlength="5" maxlength="50">

                <button type="submit">Войти</button>
            </form>
             <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
        </div>
    </div>

    <div id="user-info-container" style="display: none;">
        <h2>Личный кабинет</h2>
        <div id="user-details">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Имя:</strong> <span id="user-first-name"></span></p>
            <p><strong>Фамилия:</strong> <span id="user-last-name"></span></p>
            <p><strong>Телефон:</strong> <span id="user-phone"></span></p>
        </div>
        <button id="logout-button">Выйти</button>
        <button id="refresh-user-info">Обновить информацию</button>
         <div id="admin-section" style="display: none;">
             <h3>Admin Panel</h3>
             <form id="set-admin-form">
                 <label for="admin-user-id">User ID для установки/снятия админа:</label>
                 <input type="number" id="admin-user-id" name="user_id" required min="1">
                 <button type="submit">Сделать админом/Пользователем</button>
             </form>
         </div>
    </div>

    <script src="/static/js/registration.js"></script>
</body>
</html>
