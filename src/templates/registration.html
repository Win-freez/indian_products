{% extends "base.html" %}

{% block title %}Вход и регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Добро пожаловать!</h2>
    <p>Пожалуйста, войдите или зарегистрируйтесь, чтобы продолжить.</p>

    <!-- Вкладки для выбора формы входа или регистрации -->
    <ul class="nav nav-tabs" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Войти</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Регистрация</a>
        </li>
    </ul>

    <div class="tab-content mt-3" id="authTabContent">
        <!-- Форма входа -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>

        <!-- Форма регистрации -->
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm" method="POST">
                <div class="mb-3">
                    <label for="reg_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="reg_email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="password_reg" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password_reg" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

<script>
   // Обработка формы входа
   document.getElementById('loginForm').addEventListener('submit', function(event) {
       event.preventDefault();  // Останавливаем стандартное поведение формы

       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;

       const formData = new URLSearchParams();
       formData.append('email', email);
       formData.append('password', password);

       // Отправляем запрос на сервер
       fetch('/auth/login', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/x-www-form-urlencoded' // Отправляем как форму
           },
           body: formData.toString()  // Преобразуем в строку формата x-www-form-urlencoded
       })
       .then(response => response.json())
       .then(data => {
           if (data.access_token) {
               // Сохраняем токен в localStorage
               localStorage.setItem("access_token", data.access_token);

               // Перенаправляем на главную страницу
               window.location.href = "/pages";  // Главная страница
           } else {
               alert("Неверный email или пароль");
           }
       })
       .catch(error => {
           console.error("Ошибка:", error);
       });
   });

   // Обработка формы регистрации
   document.getElementById('registerForm').addEventListener('submit', function(event) {
       event.preventDefault();  // Останавливаем стандартное поведение формы

       const formData = {
           email: document.getElementById('reg_email').value,
           password: document.getElementById('password_reg').value,
           phone_number: document.getElementById('phone_number').value,
           first_name: document.getElementById('first_name').value,
           last_name: document.getElementById('last_name').value
       };

       // Отправляем данные в формате JSON
       fetch('/auth/register', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json'
           },
           body: JSON.stringify(formData)  // Отправляем данные как JSON
       })
       .then(response => response.json())
    .then(data => {
        if (data.ok) {
            alert("Регистрация прошла успешно!");
            window.location.href = "/";  // Редирект на главную страницу
        } else {
            alert("Ошибка регистрации: " + data.message || "Неизвестная ошибка");
        }
    })
    .catch(error => {
        console.error("Ошибка:", error);
        alert("Ошибка при отправке запроса. Пожалуйста, попробуйте снова.");
    });
});
</script>
{% endblock %}
