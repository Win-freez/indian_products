{% extends "base.html" %}

{% block title %}Корзина{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Ваша корзина</h2>
    <p>Пожалуйста, проверьте товары в вашей корзине перед оформлением заказа.</p>

    <div id="cart-items-container">
        <!-- Динамически добавляемые товары из корзины -->
    </div>

    <div class="d-flex justify-content-between mt-4">
        <h4>Итого: <span id="total-price">0.00</span> ₽</h4>
        <button id="checkout-btn" class="btn btn-green">Оформить заказ</button>
    </div>
</div>

<script src="/static/js/cart.js"></script>
{% endblock %}
