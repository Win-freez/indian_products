<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Indian Products{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --indigo-green: #138808;  /* Зеленый из флага Индии */
            --indigo-saffron: #FF9933;  /* Шафрановый */
            --indigo-white: #FFFFFF;    /* Белый */
            --indigo-blue: #000080;     /* Синий (для акцентов) */
        }

        .bg-indigo { background-color: var(--indigo-green); }
        .text-indigo { color: var(--indigo-green); }
        .border-indigo { border-color: var(--indigo-green); }

        .bg-saffron { background-color: var(--indigo-saffron); }
        .text-saffron { color: var(--indigo-saffron); }

        .btn-green {
            background-color: var(--indigo-green);
            color: white;
        }
        .btn-green:hover {
            background-color: #0e6e0a;
            color: white;
        }

        .btn-saffron {
            background-color: var(--indigo-saffron);
            color: white;
        }
        .btn-saffron:hover {
            background-color: #e68a2e;
            color: white;
        }

        .card {
            transition: transform 0.2s ease;
            border: 1px solid var(--indigo-green);
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: var(--indigo-green) !important;
        }

        footer {
            background-color: var(--indigo-green) !important;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-flag-fill text-saffron me-2"></i>
                Indian Products
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Товары</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/categories">Категории</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал с индийским флагом -->
    <footer class="py-4 position-relative">
        <div class="container text-center text-white">
            <div class="flag-stripe" style="background-color: var(--indigo-saffron); height: 4px;"></div>
            <p class="mb-0 mt-3">
                <i class="bi bi-flag-fill text-white me-2"></i>
                © 2023 Indian Products. Все права защищены.
            </p>
            <div class="flag-stripe" style="background-color: var(--indigo-green); height: 4px; margin-top: 12px;"></div>
            <div class="flag-wheel" style="color: var(--indigo-blue); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <i class="bi bi-gear-fill" style="font-size: 24px;"></i>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
